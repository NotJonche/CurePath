<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./photos/LOGO (2).png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="container-signup">
            <h1>Hello, Friend!</h1> <br>
            <p>Welcome to CurePath,<br>
                the place where we help you find the best care!</p> <br>
            <p>Please register your information <br> to continue onto the site.</p>
            <form action="Home.html">
                <div class="signup">
                    <input type="text" name="name" id="name" placeholder="   Name " class="input"><br>
                    <input type="email" name="email" id="email" placeholder="   Email" class="input"><br>
                    <input type="password" name="" id="password" placeholder="   Password" class="input"><br>
                    <input type="password" name="" id="cpassword" placeholder="   Confirm Password" class="input"><br>
                    <a href="Login.html" class="login-href">Already have an account?</a> <br>
                    <button id="g" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fd47181b1a.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
